<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="../libs/d3.js"></script>
</head>
<body>
<script type="text/javascript">
    var dataset  = [1,2,3,4,5];

    d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text("New paragraph!");
</script>
</body>
</html>
