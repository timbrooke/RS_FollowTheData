<!DOCTYPE html>
<html>
<head>
    <title></title>
<script>

    for(var i=0;i<=1;i+=0.1){
        var rgb =  hsv2rgb(0.5,1.0,0.8 - (0.6*i));
        console.log(makeColorFromRGB(rgb["red"],rgb["green"],rgb["blue"]));
    }

    function makeColorFromRGB(r,g,b){
        var num = r << 16 | g << 8 | b;
        var col = num.toString(16);
        var l = 6 - col.length;
        for(var i=0;i<l;i++){
            col = "0"+col;
        }
        return "#"+col;
    }

    function hsv2rgb(h,s,v) {
// Adapted from http://www.easyrgb.com/math.html
// hsv values = 0 - 1, rgb values = 0 - 255
        var r, g, b;
        var RGB = new Array();
        if(s==0){
            RGB['red']=RGB['green']=RGB['blue']=Math.round(v*255);
        }else{
            // h must be < 1
            var var_h = h * 6;
            if (var_h==6) var_h = 0;
            //Or ... var_i = floor( var_h )
            var var_i = Math.floor( var_h );
            var var_1 = v*(1-s);
            var var_2 = v*(1-s*(var_h-var_i));
            var var_3 = v*(1-s*(1-(var_h-var_i)));
            if(var_i==0){
                var_r = v;
                var_g = var_3;
                var_b = var_1;
            }else if(var_i==1){
                var_r = var_2;
                var_g = v;
                var_b = var_1;
            }else if(var_i==2){
                var_r = var_1;
                var_g = v;
                var_b = var_3
            }else if(var_i==3){
                var_r = var_1;
                var_g = var_2;
                var_b = v;
            }else if (var_i==4){
                var_r = var_3;
                var_g = var_1;
                var_b = v;
            }else{
                var_r = v;
                var_g = var_1;
                var_b = var_2
            }
            //rgb results = 0 รท 255
            RGB['red']=Math.round(var_r * 255);
            RGB['green']=Math.round(var_g * 255);
            RGB['blue']=Math.round(var_b * 255);
        }
        return RGB;
    };
</script>

</head>
<body>

</body>
</html>
